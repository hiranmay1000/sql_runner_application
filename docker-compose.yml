services:
  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - FLASK_ENV=production
      - PORT=8000
    container_name: sql_runner_backend

  frontend:
    build:
      context: ./frontend
      args:
        - REACT_APP_API_BASE=${REACT_APP_API_BASE}
    ports:
      - "3000:80"
    depends_on:
      - backend
    container_name: sql_runner_frontend
